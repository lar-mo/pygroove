{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto text-center">
    <div class="bg-gray-900 rounded-lg border border-gray-800 p-12">
        <!-- Success Icon -->
        <div class="mb-8">
            <div class="w-24 h-24 mx-auto bg-gradient-to-r from-vinyl-purple to-vinyl-teal rounded-full flex items-center justify-center">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
        </div>

        <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-vinyl-purple to-vinyl-teal bg-clip-text text-transparent">
            Request Submitted!
        </h1>
        
        <p class="text-gray-400 text-xl mb-8">
            Your request has been received. I'll get back to you soon about shipping these albums.
        </p>

        <div class="bg-gray-800 rounded-lg p-6 mb-8">
            <p class="text-gray-300 text-sm">
                Check your email for confirmation details.
            </p>
        </div>

        <div class="flex gap-4 justify-center">
            <a href="{% url 'home' %}" 
               class="bg-gray-800 hover:bg-gray-700 text-white px-8 py-4 rounded-lg font-bold transition-colors">
                Back to Home
            </a>
            <a href="{% url 'collection' %}" 
               class="bg-gradient-to-r from-vinyl-purple to-vinyl-teal px-8 py-4 rounded-lg text-white font-bold hover:scale-105 transform transition-all shadow-lg">
                Browse More Albums
            </a>
        </div>
    </div>
</div>
{% endblock %}
